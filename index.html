<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    
    <div class="container">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Input your weight in kilograms."><br><br>
        <label for="height">Height</label>
        <input type="number" id="height" placeholder="Input your height in meters."><br><br>
        

        <label for="results" class="resultsLabel">Results</label><br><br>

        <button type="submit" id="submit">Submit</button>

        <p id="results" class="results"></p>
    </div>


    <script src="app.js"></script>
</body>
</html>
